{% extends "base.html" %}
{% load static %}

{% block form %}

<div class="container">
    <div class="col-50">
        <div class="card">
            <div class="card-body">
                <div class="col-sm-6" id="contact-form">
                    <h1>Confirmación</h1>
                </div>
                <form method="POST"> 
                    {% csrf_token %} 
                    Está seguro de eliminar al paciente con id = {{id}}? 
                    <input type="submit" value="Sí" /> 
                    <a href="{% url 'pacientes:eliminar_paciente' id=id%}">Cancelar</a> 
                </form>
            </div>
        </div>
    </div>
</div>    
{% endblock form %}
