{% block paciente_examen %}
<br>

<div class = "container-fluid">
<div class="card">
    <div class="card-body">
        <div class="col-sm-6">
            <h2>Visualizar grafico</h2>
            
        </div>
     <!-- Se crea el grafico y se asigna ancho y alto -->
     <div class="chart">
        <canvas id="myChart"></canvas>
        </div>    
    </div>
</div>
<div class="chart">
    <canvas id="myChart2"></canvas>
    </div>    
</div>
<div class="chart">
    <canvas id="myChart3"></canvas>
    </div>    
</div>
</div>  
</div>  
    <script>
        var ctx= document.getElementById("myChart");
        var myChart= new Chart(ctx,{

            /* En type se define el tipo de grafico a mostrar */

            type:"bar",
            data:{
                labels:['Dato1','Dato2','Dato3','Dato4', 'Dato5'],
                datasets:[{
                        label:'resultado',
                        data:{{valor}},
                        backgroundColor:[

                            /* Se define el color en formato RGB por cada barra */

                            'rgb(51, 255, 62)',
                            'rgb(51, 93, 255)',
                            'rgb(207, 40, 52)',
                            'rgb(116, 51, 255)',
                            'rgb(51, 212, 255)'
                        ]
                }]
            },
            options:{
                scales:{
                    yAxes:[{
                            ticks:{
                                beginAtZero:true
                            }
                    }]
                }
            }
        });

        var ctx= document.getElementById("myChart2");
        var myChart= new Chart(ctx,{

            /* En type se define el tipo de grafico a mostrar */

            type:"line",
            data:{
                labels:['Dato1','Dato2','Dato3','Dato4', 'Dato5'],
                datasets:[{
                        label:'resultado',
                        data:{{valor}},
                        backgroundColor:[

                            /* Se define el color en formato RGB por cada barra */

                            'rgb(51, 255, 62)',
                            'rgb(51, 93, 255)',
                            'rgb(207, 40, 52)',
                            'rgb(116, 51, 255)',
                            'rgb(51, 212, 255)'
                        ]
                }]
            },
            options:{
                scales:{
                    yAxes:[{
                            ticks:{
                                beginAtZero:true
                            }
                    }]
                }
            }
        });

        var ctx= document.getElementById("myChart3");
        var myChart= new Chart(ctx,{

            /* En type se define el tipo de grafico a mostrar */

            type:"pie",
            data:{
                labels:['Dato1','Dato2','Dato3','Dato4', 'Dato5'],
                datasets:[{
                        label:'resultado',
                        data:{{valor}},
                        backgroundColor:[

                            /* Se define el color en formato RGB por cada barra */

                            'rgb(51, 255, 62)',
                            'rgb(51, 93, 255)',
                            'rgb(207, 40, 52)',
                            'rgb(116, 51, 255)',
                            'rgb(51, 212, 255)'
                        ]
                }]
            },
            options:{
                scales:{
                    yAxes:[{
                            ticks:{
                                beginAtZero:true
                            }
                    }]
                }
            }
        });
        
    </script>
{% endblock paciente_examen %}
