    <!-- Section: Principal -->
    <div class="container-fluid bg-principal" id="principal">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron jumbotron-main">
                    <h2>Si tienes dudas o consultas, solo escríbenos.</h2>
                    <h3>Te responderemos a la brevedad.</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- End Section: Principal -->

    <!-- Section: Contacto -->
    <div class="container-fluid bg-light" id="contacto">
        <div class="row">
            <h2>Contáctanos</h2>
        </div>
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-sm-6" id="contact-form">
                <form>
                    <div class="form-group">
                        <label for="contact-name">Nombre</label>
                        <input type="text" class="form-control" id="contact-name" placeholder="Tu Nombre">
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Correo electrónico</label>
                        <input type="email" class="form-control" id="contact-email" placeholder="Tu Correo">
                    </div>
                    <div class="form-group">
                        <label for="contact-msg">Mensaje</label>
                        <textarea class="form-control" id="contact-msg" placeholder="Tu Mensaje" rows="4"></textarea>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary">Enviar</button>
                        <button type="button" class="btn btn-outline-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Section: Contacto -->

    <footer class="footer bg-dark text-center">
        <p class="text-muted">&copy; 2020 Awakelab.</p>

    <!-- MODAL FORMS -->
    <div class="modal" id="profile-modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>

                </div>
                <div class="modal-body">

                    <!-- Section: Contacto -->
                    <div class="container-fluid bg-light" id="contacto">
                        <div class="row">
                            <h2>Iniciar sesión</h2>
                        </div>
                        <div class="row justify-content-center align-items-center h-100">
                            <div class="col-sm-6" id="contact-form">
                                <form>
                                    <div class="form-group">
                                        <label for="contact-name">Correo electrónico</label>
                                        <input type="text" class="form-control" id="persona_correo" placeholder="example@micorreo.cl">
                                    </div>
                                    <div class="form-group">
                                        <label for="contact-email">Contraseña</label>
                                        <input type="email" class="form-control" id="persona_pass" placeholder="1234">
                                    </div>

                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-secondary" onclick="validar_sesion()">Iniciar sesión</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End Section: Contacto -->

                </div>

            </div>
        </div>
    </div>
    <div class="modal" id="settings-modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

            </button>

                </div>

                    Registro
                    <!-- Section: Contacto -->

                            <h2>Regístrate aquí</h2>
                        </div>
                        <div class="row justify-content-center align-items-center h-100">
                            <div class="col-sm-6" id="contact-form">
                                <form>
                                    <div class="form-group">
                                        <label for="contact-name">Nombres y Apellidos</label>
                                        <input type="text" class="form-control" id="contact-name" placeholder="example@micorreo.cl">
                                    </div>
                                    <div class="form-group">
                                        <label for="contact-email">Crear Contraseña</label>
                                        <input type="email" class="form-control" id="contact-email" placeholder="1234">
                                    </div>
                                    <div class="form-group">
                                        <label for="contact-email">Repetir Contraseña</label>
                                        <input type="email" class="form-control" id="contact-email" placeholder="1234">
                                    </div>

                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-secondary" onclick="registrar()">Registrar</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End Section: Contacto -->
                </div>

            </div>
        </div>
